        <script>
            let lenis;
            if (Webflow.env("editor") === undefined) {
                lenis = new Lenis({
                    lerp: 0.1,
                    wheelMultiplier: 1,
                    gestureOrientation: "vertical",
                    normalizeWheel: false,
                    smoothTouch: false
                });
                function raf(time) {
                    lenis.raf(time);
                    requestAnimationFrame(raf);
                }
                requestAnimationFrame(raf);
            }
            ;
            $("[data-lenis-start]").on("click", function() {
                lenis.start();
            });
            $("[data-lenis-stop]").on("click", function() {
                lenis.stop();
            });
            $("[data-lenis-toggle]").on("click", function() {
                $(this).toggleClass("stop-scroll");
                if ($(this).hasClass("stop-scroll")) {
                    lenis.stop();
                } else {
                    lenis.start();
                }
            });

            $("[data-lenis-restart]").on("click", function() {
                lenis.stop();
                lenis.scrollTo(0, 0);

                setTimeout(function() {

                    lenis = new Lenis();
                    lenis.start();
                }, 500);
            });

            $("[data-lenis-toggle-destroy]").on("click", function() {
                $(this).toggleClass("destroy-scroll");
                if ($(this).hasClass("destroy-scroll")) {
                    lenis.destroy();
                } else {
                    lenis = new Lenis();
                    lenis.start();
                }
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                function handleIntersection(entries, observer) {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const words = entry.target.querySelectorAll('.word');
                            words.forEach( (word, index) => {
                                setTimeout( () => {
                                    word.classList.add('visible');
                                }
                                , index * 150);
                            }
                            );
                        } else {
                            const words = entry.target.querySelectorAll('.word');
                            words.forEach( (word) => {
                                word.classList.remove('visible');
                            }
                            );
                        }
                    }
                    );
                }

                const observer = new IntersectionObserver(handleIntersection,{
                    root: null,
                    rootMargin: '0px 0px -20% 0px',
                    threshold: 0.2
                });

                const targetElements = document.querySelectorAll('.section-main-heading, .period-main-text');

                targetElements.forEach(element => {
                    const text = element.innerText;
                    const words = text.split(' ');
                    element.innerHTML = '';
                    words.forEach( (word, index) => {
                        const span = document.createElement('span');
                        span.className = 'word';
                        span.innerText = word;
                        element.appendChild(span);
                        if (index < words.length - 1) {
                            element.appendChild(document.createTextNode(' '));
                        }
                    }
                    );
                }
                );

                targetElements.forEach(element => {
                    observer.observe(element);
                }
                );
            });
        </script>
