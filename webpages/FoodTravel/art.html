<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Dani's Art Gallery</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link href="min3.css" rel="stylesheet" type="text/css"/>

        <style>
            .preloader {
                display: block;
            }
        </style>
    </head>
    <body color-mode="">
        <div class="page-wrapper">
            <div class="preloader">
                <div class="preloader_content">
                    <div class="preloader_line"></div>
                    <div class="preloader__shapes">
                        <div class="preloader__fill-top"></div>
                        <div class="preloader__fill-bottom"></div>
                    </div>
                </div>
            </div>
            <div class="global-styles">
                <div class="adaptive-scaling w-embed">
                    <style>
                        :root {
                            --size-unit: 16;
                            --size-container-ideal: 1920;
                            --size-container-min: 992px;
                            --size-container-max: 1920px;
                            --size-container: clamp(var(--size-container-min), 100vw, var(--size-container-max));
                            --size-font: calc(var(--size-container) / (var(--size-container-ideal) / var(--size-unit)));
                        }

                        /* Tablet */
                        @media screen and (max-width: 991px) {
                            :root {
                                --size-container-ideal: 991;
                                /* screen-size in design - no px */
                                --size-container-min: 768px;
                                --size-container-max: 991px;
                            }
                        }

                        /* Mobile Landscape */
                        @media screen and (max-width: 767px) {
                            :root {
                                --size-container-ideal: 767;
                                /* screen-size in design - no px */
                                --size-container-min: 480px;
                                --size-container-max: 767px;
                            }
                        }

                        /* Mobile Portrait */
                        @media screen and (max-width: 479px) {
                            :root {
                                --size-container-ideal: 479;
                                /* screen-size in design - no px */
                                --size-container-min: 320px;
                                --size-container-max: 479px;
                            }
                        }
                    </style>
                </div>


  
                <div class="button-swoosh w-embed">
                    <style>
                        .button-color-swoosh {
                            --elastic-ease-out: linear( 0, 0.5737 7.6%, 0.8382 11.87%, 0.9463 14.19%, 1.0292 16.54%, 1.0886 18.97%, 1.1258 21.53%, 1.137 22.97%, 1.1424 24.48%, 1.1423 26.1%, 1.1366 27.86%, 1.1165 31.01%, 1.0507 38.62%, 1.0219 42.57%, 0.9995 46.99%, 0.9872 51.63%, 0.9842 58.77%, 1.0011 81.26%, 1 );
                            --smooth-ease: cubic-bezier(.32, .72, 0, 1);
                            --color-ease: cubic-bezier(.215, .61, .355, 1);
                            transition: transform .45s var(--elastic-ease-out);
                            -webkit-tap-highlight-color: transparent;
                        }

                        .button-color-swoosh:active {
                            transform: scaleX(0.955) scaleY(0.954);
                        }

                        .button-color-swoosh_bg {
                            transition: scale .45s var(--smooth-ease), background-color .2s var(--color-ease);
                        }

                        .button-color-swoosh_bg-inner {
                            translate: -10% 100% 0;
                            rotate: 0 0 1 -12deg;
                            transition: translate .6s var(--smooth-ease), rotate .5s var(--smooth-ease);
                            transition-delay: calc((var(--index) * -1) * .042s);
                        }

                        .button-color-swoosh_inner::after {
                            content: attr(data-text);
                            color: #f0ece5;
                            display: block;
                            grid-area: 1 / 1;
                            translate: 0 2em 0;
                            rotate: 1 1 .5 -30deg;
                            transform-origin: top right;
                            transition: translate .75s var(--elastic-ease-out), rotate .5s var(--smooth-ease), opacity .2s ease-out;
                        }

                        .button-color-swoosh_text {
                            transition: translate .75s var(--elastic-ease-out), rotate .5s var(--smooth-ease), opacity .2s ease-out, color .2s var(--color-ease);
                        }

                        @media (hover: hover) and (pointer: fine) {
                            .button-color-swoosh:is(:hover, :focus-visible) .button-color-swoosh_bg {
                                scale: 1.065 1.095;
                            }

                            .button-color-swoosh:is(:hover, :focus-visible) .button-color-swoosh_bg-inner {
                                translate: -10% 0 0;
                                rotate: 0 0 1 0deg;
                                transition-delay: calc(var(--index) * .064s);
                            }

                            .button-color-swoosh:is(:hover, :focus-visible) .button-color-swoosh_text {
                                rotate: 1 1 0.45 -60deg;
                                translate: 0 -2em 0;
                                opacity: 0;
                            }

                            .button-color-swoosh:is(:hover, :focus-visible) .button-color-swoosh_inner::after {
                                rotate: 1 1 .45 0deg;
                                translate: 0 0 0;
                                opacity: 1;
                                transition-delay: .1s;
                            }
                        }
                    </style>
                </div>

             
                <div class="cursor-selection-color w-embed">
                    <style>
                        ::selection {
                            background: var(--_theme---cursor-select-bg);
                            color: var(--_theme---cursor-select-text);
                        }

                        ::-moz-selection {
                            background: var(--_theme---cursor-select-bg);
                            color: var(--_theme---cursor-select-text);
                        }
                    </style>
                </div>
                <div class="css-marquee w-embed">
                    <style>
                        @keyframes translateX {
                            to {
                                transform: translateX(-100%);
                            }
                        }

                        [data-css-marquee-list] {
                            animation: translateX 30s linear;
                            animation-iteration-count: infinite;
                            animation-play-state: paused;
                        }
                    </style>
                </div>
                <div class="display-settings w-embed">
                    <style>
                        .hide {
                            display: none !important;
                        }

                        @media screen and (min-width: 992px) {
                            .hide, .hide-desktop {
                                display: none !important;
                            }
                        }

                        @media screen and (min-width: 480px) {
                            .hide, .hide-desktop-tablet {
                                display: none !important;
                            }
                        }

                        @media screen and (max-width: 991px) {
                            .hide, .hide-tablet-mobile {
                                display: none !important;
                            }
                        }

                        @media screen and (max-width: 767px) {
                            .hide-mobile-landscape {
                                display: none !important;
                            }
                        }

                        @media screen and (max-width: 479px) {
                            .hide-mobile {
                                display: none !important;
                            }
                        }
                    </style>
                </div>
                <div class="div-dimensions w-embed">
                    <style>
                        .div-square::after {
                            content: "";
                            display: block;
                            padding-bottom: 100%;
                        }
                    </style>
                </div>
                <div class="zoom-disable w-embed">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
                </div>
            </div>
          
            <nav class="nav">
                <div class="navbar">
                  
                    <link rel="prefetch" href="/"/>
                    <div class="navbar_menu">
                        <a aria-label="Expertises link" role="Link" href="/Works.html" class="button-color-swoosh is-menu w-inline-block">
                            <span class="button-color-swoosh_bg">
                                <span STYLE="--index: 0" class="button-color-swoosh_bg-inner is-first"></span>
                                <span STYLE="--index: 1" class="button-color-swoosh_bg-inner is-second"></span>
                            </span>
                            <span data-text=" -> Go Back" class="button-color-swoosh_inner">
                                <span class="button-color-swoosh_text"> -> Go Back</span>
                            </span>
                        </a>
                        <link rel="prefetch" href="javascript:void(0)"/>
                    </div>
                  
                </div>
            </nav>

                                </div>
                                <div class="w-embed">
                                    <style>
                                        .mwg_effect008 .container {
                                            width: max-content;

                                        }

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="padding-global">
                        <div class="section-divider"></div>
                    </div>
                </section>
    </body>
