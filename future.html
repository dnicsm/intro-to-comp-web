<style>
    html.loading, html.loading body{
        display: none;
        overflow: hidden;
    }

    @keyframes slide-in{
        0%{ transform: translateY(1em);}
        100%{ transform: translateY(0em);}
    }

    @keyframes slide-left{
        0%{ transform: translateX(0px);}
        100%{ transform: translateX(-20px);}
    }
    @keyframes slide-right{
        0%{ transform: translateX(0);}
        100%{ transform: translateX(20px);}
    }
    @keyframes scale-in{
        0%{ transform: scale(0.5); opacity: 0;}
        100%{ transform: scale(1); opacity: 1;}
    }
    @keyframes spin{
        0%{ transform: translate3d(-50%, -50%, 0) rotate(0deg);}
        100%{ transform: translate3d(-50%, -50%, 0) rotate(360deg);}
    }


    .pl{
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #0E0E0E;
    }

    .pltext{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
        font-size: 0;

    }

    .plword{
        color: white;
        font-size: 23px;
        font-family: "SuisseIntl", sans-serif;
        font-weight: 600;
        line-height: 1.2;
        margin: 0 0.1em;
        overflow: hidden;
        position: relative;
        display: inline-block;
        
    }

    .plword span{
        position: relative;
        display: inline-block;
        transform: translateY(1.5em);
        animation: slide-in 1200ms cubic-bezier(.19,1,.22,1) forwards;
    }

    .plword.one span{ animation-delay: 300ms; }
    .plword.two span{ animation-delay: 400ms; }
    .plword.three span{ animation-delay: 500ms; }
    .plword.four span{ animation-delay: 600ms; }

    .plimg{
        display: inline-block;
        position: relative;
        width: 36px;
        height: 30px;
        margin: 0 -18px;
        transform: scale(0);
        animation: scale-in 800ms 1200ms cubic-bezier(.19,1,.22,1) forwards;
    }

    .plimg > span{
        display: inline-block;
        position: relative;
        width: 30px;
        height: 30px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
    }

    .plimg img{
        width: 30px;
        height: 30px;
        position: absolute;
        top: 50%;
        left: 50%;
        animation: spin 2s linear infinite;
    }

    .plleft{
        position: relative;
        display: inline-block;
        animation: slide-left 800ms 1200ms cubic-bezier(.19,1,.22,1) forwards;
    }
    .plright{
        position: relative;
        display: inline-block;
        animation: slide-right 800ms 1200ms cubic-bezier(.19,1,.22,1) forwards;
    }

    @media screen and (orientation: portrait) and (max-width: 800px), screen and (orientation: landscape) and (max-width: 1200px) and (max-height: 600px) {
        .plword{
            color: white;
            font-size: 18px;
        }
    }

    

</style>
